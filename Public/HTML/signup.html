<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../CSS/signup.css">
</head>

<body>
    <div class="signup-container">
        <!-- Logo -->
        <div class="logo-container">
            <img src="../PNG/joeLogo.svg" alt="Joe & The Juice Logo" class="logo">
        </div>

        <!-- Signup text -->
        <h1>Create Your Account</h1>
        <p>Sign up and start posting your memories!</p>

        <!-- Input fields -->
        <form id="signup-form" class="signup-form">
            <input type="text" id="name" placeholder="Name" class="input-field" required>
            <input type="email" id="email" placeholder="Email" class="input-field" required>
            <input type="password" id="password" placeholder="Password" class="input-field" required>
            <input type="password" id="confirm-password" placeholder="Confirm Password" class="input-field" required>
            <button type="submit" class="signup-btn">Sign up</button>
        </form>
        <p>Already have an account? <a href="login.html">Log in here</a></p>
    </div>

    <!-- TilfÃ¸j JavaScript -->
    <script src="../JS/signup.js"></script>
</body>

</html>
