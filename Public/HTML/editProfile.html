<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="../CSS/editProfile.css">
</head>
<body>
    <div class="edit-profile-container">
        <div class="logo-container">
            <img src="../PNG/joeLogo.svg" alt="Joe & The Juice Logo" class="logo">
        </div>
        <h1>Edit Your Profile</h1>
        <form id="edit-profile-form">
            <input type="text" id="name" placeholder="Name" class="input-field" required>
            <input type="email" id="email" placeholder="Email" class="input-field" required>
            <input type="password" id="password" placeholder="New Password (Optional)" class="input-field">
            <button type="submit" class="save-btn">Save Changes</button>
        </form>
        <p class="back-link"><a href="dashboard.html">Back to Dashboard</a></p>
    </div>
    <script src="../JS/editProfile.js"></script>
</body>
</html>
