<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="../CSS/editProfile.css">
</head>
<body>
    <div class="edit-profile-container">
        <img src="../PNG/joeLogo.svg" alt="Logo" class="logo">
        <h1>Edit Your Profile</h1>
        <form id="edit-profile-form">
            <div class="input-group">
                <label for="name">Name</label>
                <input id="name" type="text" class="input-field" disabled>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input id="email" type="email" class="input-field" disabled>
            </div>
            <div class="divider"></div>
            <h2>Change Your Password</h2>
            <div class="input-group">
                <label for="password">New Password</label>
                <input id="password" type="password" class="input-field" placeholder="Enter new password">
            </div>
            <button type="submit" class="save-btn">Save Changes</button>
        </form>
        <div class="back-link">
            <a href="dashboard.html">Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
